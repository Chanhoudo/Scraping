<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 80%;
            height: 80%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .camera-viewer {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background-color: #e0e7ef;
            border-radius: 15px;
            position: relative;
            padding: 20px;
        }

        .detection-results {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            background-color: #e0e7ef;
            border-radius: 15px;
            padding: 20px;
        }

        .status {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: #e0e7ef;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .status.safe {
            color: #27ae60;
        }

        .status.danger {
            color: #e74c3c;
        }

        .options-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .options-panel label {
            margin-right: 10px;
            font-size: 18px;
        }

        .options-panel select, .options-panel input {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-viewer">
            <h2>카메라 입력 뷰어</h2>
            <!-- 실제 카메라 입력과 객체 감지 표시 영역 -->
        </div>
        <div class="detection-results">
            <h2>검출 결과</h2>
            <canvas id="detectionChart"></canvas>
            <!-- 실제 그래프 표시 영역 -->
        </div>
        <div class="status safe">
            안전 (10km 이상)
        </div>
    </div>

    <div class="options-panel">
        <label for="object-type">객체 유형:</label>
        <select id="object-type">
            <option value="person">사람</option>
            <option value="car">차</option>
            <option value="pet">애완동물</option>
        </select>
        <label for="object-size">객체 크기:</label>
        <input type="range" id="object-size" min="1" max="3" value="2">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('detectionChart').getContext('2d');
        const detectionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['사람', '차', '없음'],
                datasets: [{
                    label: '검출 확률',
                    data: [2.5, 2.0, 1.5],
                    backgroundColor: ['#3498db', '#2ecc71', '#95a5a6'],
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
